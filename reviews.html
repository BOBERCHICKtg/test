<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edgr">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header class="header center">
        <nav class="header__nav">
            <a id="description" class="header__nav-link" href="index.html">описание</a>
            <a id="reviews" class="header__nav-link" href="reviews.html">отзывы</a>
            <a id="question" class="header__nav-link" href="question.html">откуда?</a>
        </nav>
    </header>
    <div class="reviews center">
        <p class="reviews__text">Помогите нам стать ещё лучше. Оставляя отзывы, вы таким образом указываете нам на зоны роста. Мы правда, читаем все отзывы.</p>
        <button class="reviews__button">Оставить отзыв</button>
    </div>
    <script>
        const descriptionEl = document.getElementById('description');
        const reviewsEl = document.getElementById('reviews');
        const questionEl = document.getElementById('question');

        let currentUrl = window.location.href;

        if (currentUrl.includes('index')) {
            descriptionEl.classList.add('header__nav-link--decor');
        } else if (currentUrl.includes('question')) {
            questionEl.classList.add('header__nav-link--decor');
        } else if (currentUrl.includes('reviews')) {
            reviewsEl.classList.add('header__nav-link--decor');
        }

    </script>
</body>
</html>
